<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyP Registro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="css/queries.css" rel="stylesheet">
    <link href="css/mainStyle.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css"> </head>

<body>
    <div class="collapse navbar-collapse" id="navbar-container">
        <ul class="nav navbar-nav">
            <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li id="registerTab"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Registro</a></li>
            <li id="loginTab"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li id="userWelcome" class="hidden"><a href="perfil.html"><span id="userWelcomeText"></span><span id="userWelcomeID" class="hidden"></span></a></li>
            <li id="logoutTab" class="hidden"><a href="#">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
        </ul>
    </div>
    <div class="container padding-top-10">
        <div class="panel panel-default">
            <div class="panel-heading">Actualizacion de Perfil</div>
            <div class="panel-body">
                <form id="registration-form" action="#" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="proyName" class="control-label">Nombre:</label>
                            <input type="text" class="form-control" id="profNombre" name="Nombre" placeholder="Nombre" /> </div>
                    </div>
                    <div class="row padding-top-10">
                        <div class="col-md-6">
                            <label for="proyNumber" class="control-label">Oficina:</label>
                            <input type="text" class="form-control" id="profOficina" name="Oficina" placeholder="Oficina" /> </div>
                    </div>
                    <div class="row padding-top-10">
                        <div class="col-md-6">
                            <label for="proyNumber" class="control-label">Telefono:</label>
                            <input type="text" class="form-control" id="profTel" name="Telefono" placeholder="Telefono" /> </div>
                    </div>
                    <div class="row padding-top-10">
                        <div class="col-md-6">
                            <label for="proyNumber" class="control-label">Correo:</label>
                            <input type="text" class="form-control" id="profCorreo" name="Correo" placeholder="Correo" /> </div>
                    </div>
                    <div class="row padding-top-10">
                        <div class="col-md-2">
                            <button type="sumbit" id="registerBtn" class="btn btn-success">Guardar</button>
                        </div>
                        <div class="col-md-2">
                            <button type="sumbit" id="cancelBtn" class="btn btn-success">Cancelar</button>
                        </div>
                    </div>
                </form>
                <div id="confirmation" class="alert alert-success hidden"> <span class="glyphicon glyphicon-star"></span> Perfil Actualizado </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
    <script type="text/javascript" charset="utf8 " src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
</body>
<!-- BootstrapValidator (Bootstrap's plugin to validate forms) -->
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/loadEditPerfil.js"></script>
<script src="js/registerControlPerfil.js"></script>
<script src="js/checkSession.js"></script>

</html>
