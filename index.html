<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PyP</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/queries.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css"> </head>

<body>
	<div class="container ">
		<div class="row">
			<div class="col-xs-12" align=center> <img class="headerImg img-responsive" src="assets/pyp_logo.png"> </div>
		</div>
	</div>
	<div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <table class="table table-striped">
					<thead>
						<tr>
							<th>Escuelas</th>
						</tr>
					</thead>
				</table>
			</div>
            <div class="col-sm-4 col-xs-12">
                <table class="table table-striped">
					<thead>
						<tr>
							<th>Area Estrategica</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-sm-4 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Maestros</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-12">
				<table class="table table-striped">
					<tbody id ="schoolBody">
					</tbody>
				</table>

			</div>
			<div class="col-sm-4 col-xs-12">
                <table class="table table-striped">
					<tbody id ="areaBody">
					</tbody>
				</table>
            </div>
			<div class="col-sm-4 col-xs-12">
				<table id="teacherTable" class="table table-striped display">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Correo</th>
						</tr>
					</thead>
					<tbody id="tableBody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js "></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js "></script>
	<script type="text/javascript" charset="utf8 " src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
	<script src="js/load.js "></script>
    <script src="js/actions.js"></script>
</body>

</html>
